<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Boldonse&family=Bungee+Tint&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Boldonse&family=Bungee+Tint&family=Gravitas+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            background-image: url('./imagess/copy-space-green-arrows-pointer.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .login-container {
            background: rgba(14, 13, 13, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
            color: black;
            
            font-family: "Gravitas One", serif;
  font-weight: 400;
  font-style: normal;
}

        
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: black;
        }
        select, .form-fields {
            width: 100%;
            margin: 10px 0;
        }
        select {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: black;
            outline: none;
        }
        .form-fields {
            display: none;
        }
        .login-container input {
            width: 93%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: black;
            outline: none;
        }
        .login-container input::placeholder {
            color: gray;
        }
        .remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: black;
        }
        .remember label {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .remember input {
            margin-right: 5px;
        }
        .remember a {
            color: black;
            text-decoration: none;
        }
        .remember a:hover {
            text-decoration: underline;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .login-container button:hover {
            background: darkgreen;
        }
        .signup {
            font-size: 14px;
            margin-top: 10px;
            color: black;
        }
        .signup a {
            color:black;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo" style="color:#1b2631   ;">Bluez Infomatic Solution</div>
       
        <form action="project.php" method="POST" >
            <select id="location" required>
                <option value="" disabled selected>Select Location</option>
                <option value="coimbatore">Coimbatore</option>
                <option value="tirupur">Tirupur</option>
                <option value="pollachi">Pollachi</option>
            </select>
            <div class="form-fields" id="formFields">
                <input type="email" placeholder="name@email.com" required>
                <input type="password" placeholder="Password" required>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Reset password</a>
                </div>
                <button type="submit">LOGIN</button>
                <div class="signup">Donâ€™t have an account? <a href="#">Sign up</a></div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("location").addEventListener("change", function() {
            document.getElementById("formFields").style.display = "block";
        });
    </script>
</body>
</html>
